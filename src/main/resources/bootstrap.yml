
spring:
    application:
        name: gateway-service
    cloud:
        config:
            uri: http://localhost:8888
#        gateway:
#            routes:
#                -   id: catalog-books
#                    #              uri: http://localhost:8090
#                    uri: lb://thelibrary-microservice-catalog
#                    predicates:
#                        - Path=/api/books/**
        discovery:
            enabled: true
        gateway:
            default-filters:
                - TokenRelay
            routes:
                -   id: THELIBRARY-MS-BOOK
                    uri: lb://thelibrary-ms-book
                    predicates:
                        - Path=/api/**
                    filters:
                        - TokenRelay=
            globalcors:
                corsConfigurations:
                    '[/**]':
                        allowedOrigins: "*"
                        allowedMethods:
                            - GET
                            - POST
                            - DELETE
                            - PUT
                        add-to-simple-url-handler-mapping: true
    security:
        oauth2:
            client:
                provider:
                    keycloak:
#                        issuer-uri: https://www.auth.thelibrary.mypoc.online/auth/realms/TheLibrary
                        issuer-uri: http://localhost:8080/auth/realms/TheLibrary
                        user-name-attribute: preferred_username
                registration:
                    keycloak:
                        client-id: thelibrary-app
                        client-secret: 5902eff4-0127-440d-92d5-f0c0682ff4d7
#                        client-secret: db051fad-0975-4bfa-a183-7da4404e8453

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/

management:
    endpoints:
        web:
            exposure:
                include: "*"

server:
    port: 8081

logging:
    level:
        org:
            springframework:
                cloud.gateway: DEBUG
                http.server.reactive: DEBUG
                web.reactive: DEBUG
